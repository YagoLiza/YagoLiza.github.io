            3"M": Median, Mean, Mode
            Normal distibution all three are equal
        </p>

        <canvas id="normalDistribution" width="500" height="300"></canvas>
    </div>

    <script>
        // JavaScript to draw the normal distribution on canvas
        function drawNormalDistribution() {
            const canvas = document.getElementById("normalDistribution");
            const ctx = canvas.getContext("2d");

            // Canvas dimensions and settings
            const width = canvas.width;
            const height = canvas.height;
            const mean = width / 2;  // Center the mean
            const stdDev = 50;  // Standard deviation for the plot
            const amplitude = 100;  // Amplitude of the distribution

            // Background color
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, width, height);

            // Draw the normal distribution curve
            ctx.beginPath();
            ctx.moveTo(0, height);  // Start at bottom-left
            ctx.strokeStyle = "#2a9d8f";
            for (let x = 0; x <= width; x++) {
                const exponent = -Math.pow(x - mean, 2) / (2 * Math.pow(stdDev, 2));
                const y = height - amplitude * Math.exp(exponent);  // Flip y to plot upwards
                ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Add labels for Mean and Standard Deviation
            ctx.fillStyle = "#333";
            ctx.font = "14px Arial";
            ctx.fillText("Mean (µ)", mean - 10, height - 10);
            ctx.fillText("Standard Deviation (σ)", mean + stdDev + 5, height - 10);
        }

        // Draw the plot when the page loads
        window.onload = drawNormalDistribution;
    </script>
